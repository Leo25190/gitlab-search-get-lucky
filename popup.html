<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }
    .header {
      background: linear-gradient(135deg, #fc6d26, #e24329);
      color: white;
      padding: 16px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .header .icon {
      font-size: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    .content {
      padding: 20px;
    }
    .step {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #f0f0f0;
    }
    .step:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .step-number {
      background: #e24329;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 12px;
      flex-shrink: 0;
    }
    .step-content {
      flex: 1;
    }
    .step-content strong {
      display: block;
      color: #333;
      margin-bottom: 4px;
    }
    .description {
      color: #666;
      font-size: 13px;
      margin-top: 4px;
    }
    .shortcut {
      margin-top: 6px;
    }
    kbd {
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 12px;
      font-family: monospace;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .note {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      padding: 12px;
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-top: 16px;
    }
    .note-icon {
      font-size: 16px;
      flex-shrink: 0;
    }
    .note-text {
      font-size: 13px;
      color: #495057;
    }
    .note-text strong {
      color: #333;
    }
    .footer {
      background: #f8f9fa;
      padding: 12px 16px;
      border-top: 1px solid #e9ecef;
      text-align: center;
    }
    .status {
      color: #28a745;
      font-size: 13px;
      font-weight: 500;
    }
    .status::before {
      content: "‚úì ";
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="icon">üçÄ</div>
      <h1>GitLab Search Get Lucky</h1>
    </div>
    
    <div class="content">
      <div class="step">
        <div class="step-number">1</div>
        <div class="step-content">
          <strong>Open GitLab search</strong>
          <div class="shortcut">
            Press <kbd>Shift</kbd> + <kbd>/</kbd>
          </div>
        </div>
      </div>
      
      <div class="step">
        <div class="step-number">2</div>
        <div class="step-content">
          <strong>Type your search</strong>
          <div class="description">Start typing what you're looking for</div>
        </div>
      </div>
      
      <div class="step">
        <div class="step-number">3</div>
        <div class="step-content">
          <strong>Press Enter immediately</strong>
          <div class="description">No need to wait! Goes to first result automatically</div>
        </div>
      </div>
      
      <div class="note">
        <div class="note-icon">‚ÑπÔ∏è</div>
        <div class="note-text">
          <strong>Smart priority:</strong> Projects are prioritized over other results
        </div>
      </div>
    </div>
    
    <div class="footer">
      <div class="status">Extension is active</div>
    </div>
  </div>
</body>
</html>
